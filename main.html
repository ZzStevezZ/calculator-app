<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator app</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
                
    </head>
    <body>
       
<main>
    <div class="outerShel">
        <h1 class="name"><i>Calculator app</i></h1>
        <div class="display">
            <span class="display-diget"></span>
            <span class="display-diget"></span>
            <span class="display-diget"></span>
            <span class="display-diget"></span>
            <span class="display-diget"></span>
        </div>
        <div class="numPad">
            <div class="numbers">
                <button class="numberBtn" onclick="fillFirstNumber(7)">7</button>
                <button class="numberBtn" onclick="fillFirstNumber(8)">8</button>
                <button class="numberBtn" onclick="fillFirstNumber(9)">9</button>
                <button class="numberBtn" onclick="fillFirstNumber(4)">4</button>
                <button class="numberBtn" onclick="fillFirstNumber(5)">5</button>
                <button class="numberBtn" onclick="fillFirstNumber(6)">6</button>
                <button class="numberBtn" onclick="fillFirstNumber(1)">1</button>
                <button class="numberBtn" onclick="fillFirstNumber(2)">2</button>
                <button class="numberBtn" onclick="fillFirstNumber(3)">3</button>
                <button class="numberBtn" onclick="fillFirstNumber(0)">0</button>    
            </div>
            <div class="functions">
                <button class="funcBtn" onclick="fillFunction(1)">+</button>
                <button class="funcBtn" onclick="fillFunction(2)">-</button>
                <button class="funcBtn" onclick="fillFunction(3)">*</button>
                <button class="funcBtn" onclick="fillFunction(4)">/</button>
                <button class="funcBtn" onclick="doCalc()">=</button>
            </div>

           
        </div>
    </div>
</main>


        <script src="script.js" async defer></script>
    </body>
</html>
